name: Security - Snyk Scan

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - '.github/workflows/**'
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  snyk-scan:
    name: Snyk Security Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v4

      # --- SETUP AMBIENTI MULTIPLI ---
      # Snyk ha bisogno dei tool nativi per risolvere l'albero delle dipendenze con precisione

      # 1. Java
      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'temurin'
          cache: maven

      # 2. Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # 3. Go
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      # Installazione tool Snyk
      - name: Install Snyk & Reporter
        run: npm install -g snyk snyk-to-html

      - name: Authenticate Snyk
        run: snyk auth ${{ secrets.SNYK_TOKEN }}

      # 1. Generazione Report JSON (Analizza TUTTI i progetti trovati)
      - name: Snyk Test (Generate Report)
        continue-on-error: true
        id: snyk_test_report
        # --all-projects cerca file pom.xml, requirements.txt, go.mod, package.json ovunque
        run: |
          snyk test --all-projects --severity-threshold=critical --json > snyk_results.json

      # 2. Conversione in HTML
      - name: Convert Snyk JSON to HTML
        run: |
          snyk-to-html -i snyk_results.json -o snyk_report.html

      # 3. Upload Artefatto
      - name: Upload Snyk HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: Snyk-Security-Report
          path: snyk_report.html

      # 4. Quality Gate (Bloccante)
      - name: Check Snyk Vulnerabilities (Blocker)
        run: |
          snyk test --all-projects --severity-threshold=critical
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Snyk Summary
        if: always()
        run: |
          echo "### ðŸ›¡ï¸ Snyk Security Report" >> $GITHUB_STEP_SUMMARY
          echo "Scansione completata su tutti i linguaggi supportati rilevati." >> $GITHUB_STEP_SUMMARY
          echo "[Scarica Report HTML](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
