name: Security - Snyk Scan

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - '.github/workflows/**'  # Ignora modifiche a qualsiasi file in questa cartella
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - '.github/workflows/**'  # Ignora modifiche a qualsiasi file in questa cartella
  workflow_dispatch:            # Ti permette di lanciarlo a mano se serve testare la pipeline

jobs:
  snyk-scan:
    name: Snyk Security Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'temurin'
          cache: maven

      # Installazione Snyk e Reporter HTML
      - name: Install Snyk & Reporter
        run: npm install -g snyk snyk-to-html

      - name: Authenticate Snyk
        run: snyk auth ${{ secrets.SNYK_TOKEN }}

      # 1. Generazione Report JSON (continue-on-error: true per non bloccare qui)
      - name: Snyk Test (Generate Report)
        continue-on-error: true 
        id: snyk_test_report
        run: |
          snyk test --all-projects --severity-threshold=critical --json > snyk_results.json

      # 2. Conversione in HTML
      - name: Convert Snyk JSON to HTML
        run: |
          snyk-to-html -i snyk_results.json -o snyk_report.html

      # 3. Upload Artefatto
      - name: Upload Snyk HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: Snyk-Security-Report
          path: snyk_report.html

      # 4. Quality Gate (Bloccante se ci sono errori critici)
      - name: Check Snyk Vulnerabilities (Blocker)
        run: |
          snyk test --all-projects --severity-threshold=critical
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # Riepilogo specifico per questo workflow
      - name: Snyk Summary
        if: always()
        run: |
          echo "### ðŸ›¡ï¸ Snyk Security Report" >> $GITHUB_STEP_SUMMARY
          echo "| Stato | Risultati |" >> $GITHUB_STEP_SUMMARY
          echo "| :--- | :--- |" >> $GITHUB_STEP_SUMMARY
          echo "| âœ… Completato | [Scarica Report HTML (Artifacts)](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) |" >> $GITHUB_STEP_SUMMARY
