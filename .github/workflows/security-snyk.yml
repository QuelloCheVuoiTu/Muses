name: Security - Snyk Scan

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - '.github/workflows/**'
      - 'sonar-project.properties'
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - '.github/workflows/**'
      - 'sonar-project.properties'
  workflow_dispatch:

jobs:
  snyk-scan:
    name: Snyk Security Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v4

      # Setup ambienti per aiutare Snyk a risolvere le dipendenze
      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'temurin'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install Snyk & Reporter
        run: npm install -g snyk snyk-to-html

      - name: Authenticate Snyk
        run: snyk auth ${{ secrets.SNYK_TOKEN }}

      # FIX: Entriamo nella cartella Muses prima di scansionare
      - name: Snyk Test
        continue-on-error: true 
        run: |
          cd Muses
          snyk test --all-projects --severity-threshold=critical --json > ../snyk_results.json

      - name: Convert Snyk JSON to HTML
        run: snyk-to-html -i snyk_results.json -o snyk_report.html

      - name: Upload Snyk HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: Snyk-Security-Report
          path: snyk_report.html
