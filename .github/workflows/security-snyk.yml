name: Security - Snyk Scan

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  snyk-scan:
    name: Snyk Security Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write # Necessario per caricare il SARIF su GitHub

    steps:
      - uses: actions/checkout@v4

      # Setup ambienti per permettere a Snyk di leggere le dipendenze
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install Snyk
        uses: snyk/actions/setup@master

      # SCANSIONE: --all-projects cerca ricorsivamente in tutte le cartelle
      - name: Snyk Test (All Projects)
        continue-on-error: true # Non bloccare se trova vulnerabilit√†, vogliamo il report
        run: snyk test --all-projects --sarif-file-output=snyk.sarif
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # Opzionale: Monitoraggio su dashboard Snyk
      # - name: Snyk Monitor
      #   run: snyk monitor --all-projects
      #   env:
      #     SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # Carica i risultati nella Security Tab di GitHub
      - name: Upload result to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk.sarif
