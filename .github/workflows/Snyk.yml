name: Snyk

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - '.github/workflows/**'
      - 'sonar-project.properties'
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - '.github/workflows/**'
      - 'sonar-project.properties'
  workflow_dispatch:

jobs:
  snyk-scan:
    name: Snyk Security Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v4

      # --- Setup Ambienti ---
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      # --- Installazione Tool di Reporting ---
      - name: Install Snyk-to-HTML
        run: |
          npm install snyk-to-html -g

      # --- Fix Permessi e Dipendenze ---
      - name: Grant execute permission for gradlew
        run: find . -name "gradlew" -exec chmod +x {} +

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          for file in $(find . -name "requirements.txt"); do
            echo "Installing dependencies for $file..."
            pip install -r "$file" || echo "Warning: Failed to install $file, continuing..."
          done

      - name: Install Snyk
        uses: snyk/actions/setup@master

      # --- ESECUZIONE E GENERAZIONE REPORT ---
      - name: Run Snyk (Test, Monitor & HTML Report)
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          # 1. Genera JSON per il Report HTML (Dettagliato per umani)
          snyk test --all-projects --json > snyk_report.json || true
          
          # 2. Converte JSON in HTML
          snyk-to-html -i snyk_report.json -o snyk_report.html
          
          # 3. Genera SARIF per GitHub Security Tab (Standard)
          # Nota: Potrebbe contenere troppi progetti per GitHub, ma lo generiamo comunque
          snyk test --all-projects --sarif-file-output=snyk.sarif || true
          
          # 4. Invia snapshot a Snyk Dashboard (Questo è quello che conta di più)
          snyk monitor --all-projects || true

      # --- Upload Artefatti (Il tuo Report HTML) ---
      - name: Upload Snyk HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: snyk-html-report
          path: snyk_report.html

      # --- Upload result to GitHub ---
      # Aggiunto continue-on-error: true perché GitHub rifiuta i file con >20 progetti
      - name: Upload result to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        continue-on-error: true
        with:
          sarif_file: snyk.sarif
