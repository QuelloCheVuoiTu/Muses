name: CodeQL

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - '.github/workflows/**'
      - 'sonar-project.properties'
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - '.github/workflows/**'
      - 'sonar-project.properties'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'go', 'java', 'javascript', 'python' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        if: matrix.language == 'java'
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Set up Go
        if: matrix.language == 'go'
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}

      # --- BUILD STEPS ---
      - name: Build Go Services
        if: matrix.language == 'go'
        run: |
          echo "Building Artworks Go..."
          cd artworks-go && go build ./... && cd ..
          echo "Building Museums Go..."
          cd museums-go && go build ./... && cd ..
          echo "Building Users Go..."
          cd users-go && go build ./... && cd ..

      - name: Build Java Projects
        if: matrix.language == 'java'
        run: |
          find . -name "gradlew" -exec chmod +x {} +
          echo "Building Quest Builder..."
          cd quest-builder && ./gradlew clean assemble --no-daemon && cd ..
          echo "Building Android Muses..."
          cd android-muses && ./gradlew clean assembleDebug --no-daemon && cd ..

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{matrix.language}}"
          # Specifichiamo una cartella di output per trovarla facilmente dopo
          output: codeql-results

      # --- Upload Report (SARIF) ---
      - name: Upload CodeQL SARIF Report
        uses: actions/upload-artifact@v4
        with:
          name: codeql-report-${{ matrix.language }}
          path: codeql-results
