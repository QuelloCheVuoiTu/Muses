name: SonarCloud

on:
  push:
    branches: [ "main", "develop" ]
    paths-ignore:
      - '.github/workflows/**'
      - 'sonar-project.properties'
  pull_request:
    branches: [ "main", "develop" ]
    paths-ignore:
      - '.github/workflows/**'
      - 'sonar-project.properties'
  workflow_dispatch:

jobs:
  sonar-scan:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      # Fix Permessi
      - name: Make Gradlew Executable
        run: find . -name "gradlew" -exec chmod +x {} +

      # Build (IMPORTANTE: Se fallisce, fermiamo tutto, quindi niente continue-on-error)
      - name: Build Java/Kotlin Projects
        run: |
          echo "Building Android Muses..."
          cd android-muses && ./gradlew assembleDebug --no-daemon && cd ..
          
          echo "Building Admin App..."
          cd android-muses-admin && ./gradlew assembleDebug --no-daemon && cd ..
          
          echo "Building GUI..."
          cd gui && ./gradlew assembleDebug --no-daemon && cd ..
          
          echo "Building Quest Builder..."
          cd quest-builder && ./gradlew assemble --no-daemon && cd ..

      # L'analisi invia tutto alla Dashboard su sonarcloud.io
      - name: Analyze with SonarCloud
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
