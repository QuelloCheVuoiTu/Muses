name: SonarCloud

on:
  push:
    branches: [ "main", "develop" ]
    paths-ignore:
      - '.github/workflows/**'
      - 'sonar-project.properties'
  pull_request:
    branches: [ "main", "develop" ]
    paths-ignore:
      - '.github/workflows/**'
      - 'sonar-project.properties'
  workflow_dispatch:

jobs:
  sonar-scan:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      # Fix Permessi
      - name: Make Gradlew Executable
        run: find . -name "gradlew" -exec chmod +x {} +

      # Build
      - name: Build Java/Kotlin Projects
        run: |
          echo "Building Android Muses..."
          cd android-muses && ./gradlew assembleDebug --no-daemon && cd ..
          
          echo "Building Admin App..."
          cd android-muses-admin && ./gradlew assembleDebug --no-daemon && cd ..
          
          echo "Building GUI..."
          cd gui && ./gradlew assembleDebug --no-daemon && cd ..
          
          echo "Building Quest Builder..."
          cd quest-builder && ./gradlew assemble --no-daemon && cd ..

      # Analisi Standard con Blocco Quality Gate
      - name: Analyze with SonarCloud
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          # Questo argomento dice alla action di aspettare il risultato.
          # Se il Quality Gate fallisce, questo step fallirà (Exit Code 1).
          args: >
            -Dsonar.qualitygate.wait=true

      # --- REPORTING ---
      
      - name: Retrieve SonarCloud Report (API)
        # "if: always()" è fondamentale: esegue questo step anche se l'analisi sopra è fallita.
        if: always() 
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          # Assicurati che questa chiave sia corretta
          SONAR_PROJECT_KEY: QuelloCheVuoiTu_Muses 
        run: |
          # Non serve più 'sleep 20' perché lo step precedente finisce solo ad analisi completata.
          
          echo "Scaricamento Quality Gate Status..."
          curl -u "$SONAR_TOKEN:" "https://sonarcloud.io/api/qualitygates/project_status?projectKey=$SONAR_PROJECT_KEY" > sonar_quality_gate.json
          
          echo "Scaricamento Issues (prime 100)..."
          curl -u "$SONAR_TOKEN:" "https://sonarcloud.io/api/issues/search?componentKeys=$SONAR_PROJECT_KEY&resolved=false&ps=100" > sonar_issues.json

      - name: Upload SonarCloud Reports
        uses: actions/upload-artifact@v4
        if: always() # Carica i report anche se la build è rossa
        with:
          name: sonar-reports
          path: |
            sonar_quality_gate.json
            sonar_issues.json
