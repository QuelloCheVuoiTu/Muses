name: Security - CodeQL

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '30 1 * * 0'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        # CodeQL supporta questi linguaggi che hai nel repo
        language: [ 'go', 'java', 'javascript', 'python' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Java 21 per i progetti Gradle
      - name: Set up JDK 21
        if: matrix.language == 'java'
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # Setup Go per i servizi Go
      - name: Set up Go
        if: matrix.language == 'go'
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}

      # --- BUILD MANUALE PER GO ---
      - name: Build Go Services
        if: matrix.language == 'go'
        run: |
          echo "Building Artworks Go..."
          cd artworks-go && go build ./... && cd ..
          
          echo "Building Museums Go..."
          cd museums-go && go build ./... && cd ..
          
          echo "Building Users Go..."
          cd users-go && go build ./... && cd ..

      # --- BUILD MANUALE PER JAVA/GRADLE ---
      - name: Build Java Projects
        if: matrix.language == 'java'
        run: |
          chmod +x quest-builder/gradlew android-muses/gradlew
          
          echo "Building Quest Builder..."
          cd quest-builder && ./gradlew clean assemble --no-daemon && cd ..
          
          # Compiliamo almeno l'app principale per l'analisi
          echo "Building Android Muses..."
          cd android-muses && ./gradlew clean assembleDebug --no-daemon && cd ..

      # Python e Javascript non richiedono build esplicita in CodeQL v2+

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{matrix.language}}"
