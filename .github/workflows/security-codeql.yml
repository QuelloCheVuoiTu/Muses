name: Security - CodeQL

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - '.github/workflows/**'
      - 'sonar-project.properties'
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - '.github/workflows/**'
      - 'sonar-project.properties'
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java', 'python', 'go', 'javascript' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 23
        if: matrix.language == 'java'
        uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'temurin'
          cache: maven

      - name: Set up Go
        if: matrix.language == 'go'
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}

      # FIX: Compilazione Java puntando al pom in Muses
      - name: Build Java
        if: matrix.language == 'java'
        run: mvn clean package -DskipTests -B -f Muses/pom.xml

      # FIX: Autobuild per Go forzato dentro la cartella Muses (se il codice è lì)
      - name: Autobuild Go
        if: matrix.language == 'go'
        working-directory: ./Muses
        run: |
          if [ -f "go.mod" ]; then
            go build ./...
          else
            echo "No go.mod found in Muses, skipping build step."
          fi

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{matrix.language}}"
