name: Quality - SonarCloud

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  workflow_dispatch:

jobs:
  sonar-scan:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fondamentale per Sonar

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      # Rendiamo eseguibili gli script Gradle wrapper nei vari progetti
      - name: Make Gradlew Executable
        run: |
          chmod +x android-muses/gradlew
          chmod +x android-muses-admin/gradlew
          chmod +x gui/gradlew
          chmod +x quest-builder/gradlew

      # Compiliamo i progetti per generare i .class necessari a Sonar
      # Usiamo 'assembleDebug' per Android e 'assemble' per Java puro.
      # continue-on-error: true serve a non bloccare tutto se un sottoprogetto fallisce.
      - name: Build Java/Kotlin Projects
        continue-on-error: true
        run: |
          echo "Building Android Muses..."
          cd android-muses && ./gradlew assembleDebug --no-daemon && cd ..
          
          echo "Building Admin App..."
          cd android-muses-admin && ./gradlew assembleDebug --no-daemon && cd ..
          
          echo "Building GUI..."
          cd gui && ./gradlew assembleDebug --no-daemon && cd ..
          
          echo "Building Quest Builder..."
          cd quest-builder && ./gradlew assemble --no-daemon && cd ..

      - name: Analyze with SonarCloud
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
