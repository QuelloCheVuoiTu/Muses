name: Quality - SonarCloud

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - '.github/workflows/**'
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  sonar-scan:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 1. Setup Java (Necessario per far girare lo scanner Sonar stesso)
      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'temurin'

      # 2. Build Opzionale (Serve solo se vuoi metriche precise su Java)
      # Se fallisce, continuiamo lo stesso per analizzare Python/Go/Kotlin
      - name: Build Java Classes (Optional)
        continue-on-error: true
        run: mvn clean package -DskipTests -B -f pom.xml || echo "Maven build failed, continuing analysis..."

      # 3. Analisi Generica (Legge sonar-project.properties)
      - name: Analyze with SonarCloud
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          # Non passare argomenti extra qui, usa il file properties
