name: Quality - SonarCloud

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - '.github/workflows/**'
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  sonar-scan:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fondamentale per Sonar

      # Setup Java necessario per la compilazione del backend
      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'temurin'
          cache: maven

      # Compiliamo Java/Kotlin per generare i bytecode (target/classes)
      # Sonar ha bisogno dei file compilati per l'analisi Java precisa
      - name: Build Java/Kotlin Classes
        run: mvn clean package -DskipTests -B

      # Usa lo Scanner CLI generico (analizza Python, Go, JS, Kotlin e Java insieme)
      - name: Analyze with SonarCloud
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        # Nota: Non passiamo argomenti qui, perchÃ© leggerÃ  tutto dal file sonar-project.properties

      - name: Sonar Summary
        if: always()
        run: |
          echo "### ðŸ“Š SonarCloud Quality" >> $GITHUB_STEP_SUMMARY
          echo "Analisi multilinguaggio completata. [Vai alla Dashboard](https://sonarcloud.io/dashboard?id=QuelloCheVuoiTu_Muses)" >> $GITHUB_STEP_SUMMARY
