basePath: /users
definitions:
  main.CreateUserRequest:
    properties:
      avatar_url:
        description: AvatarURL points to a profile picture (optional)
        example: http://example.com/avatar.jpg
        type: string
      birthday:
        description: Birthday is the user's date of birth (required)
        example: "1990-01-01T00:00:00Z"
        type: string
      country:
        description: Country is the user's country of origin (required)
        example: USA
        type: string
      email:
        description: Email of the user (required)
        example: john@example.com
        type: string
      firstname:
        description: The fist name of the user (required)
        example: john
        type: string
      lastname:
        description: The last name of the user (required)
        example: doe
        type: string
      username:
        description: Username is the user's display name (required)
        example: john_doe
        type: string
    type: object
  main.ErrorResponse:
    properties:
      error:
        description: Error contains the error message
        type: string
    type: object
  main.PreferencesUpdateRequest:
    properties:
      preferences:
        description: |-
          array of preference tags
          example: ["art","history"]
        example:
        - art
        - history
        items:
          type: string
        type: array
    type: object
  main.SuccessResponse:
    properties:
      message:
        description: Message contains a success message
        type: string
    type: object
  main.UpdateUserRequest:
    properties:
      avatar_url:
        description: AvatarURL points to a profile picture (optional)
        example: http://example.com/avatar.jpg
        type: string
      birthday:
        description: Birthday is the user's date of birth (required)
        example: "1990-01-01T00:00:00Z"
        type: string
      country:
        description: Country is the user's country of origin (required)
        example: USA
        type: string
      email:
        description: Email of the user (required)
        example: john@example.com
        type: string
      firstname:
        description: The fist name of the user (required)
        example: john
        type: string
      lastname:
        description: The last name of the user (required)
        example: doe
        type: string
      username:
        description: Username is the user's display name (required)
        example: john_doe_updated
        type: string
    type: object
  main.User:
    properties:
      _id:
        description: The unique identifier of the user
        type: string
      avatar_url:
        description: AvatarURL points to a profile picture (optional)
        type: string
      birthday:
        description: Birthday is the user's date of birth (required)
        type: string
      country:
        description: Country is the user's country of origin (required)
        type: string
      created_at:
        description: Timestamps
        type: string
      email:
        description: Email of the user (required)
        type: string
      firstname:
        description: The fist name of the user (required)
        type: string
      lastname:
        description: The last name of the user (required)
        type: string
      preferences:
        description: Preferences contains user preferences (optional)
        items:
          type: string
        type: array
      range_preferences:
        description: RangePreferences indicates the user's preference range (optional)
        type: number
      updated_at:
        type: string
      username:
        description: Username is the user's display name (required)
        type: string
    type: object
host: it.unisannio.muses
info:
  contact: {}
  description: Simple REST API in order to properly manage a user in the system.
  license:
    name: AGPL-3.0
    url: https://www.gnu.org/licenses/agpl-3.0.html
  title: MuSES - User Management API
  version: "1.0"
paths:
  /health:
    get:
      description: Lightweight check to confirm the HTTP server and application process
        are running.
      produces:
      - text/plain
      responses:
        "200":
          description: User system is online
          schema:
            type: string
      summary: Service liveness probe
      tags:
      - Health
  /ready:
    get:
      description: Deeper readiness check that verifies the service can reach required
        dependencies (e.g. MongoDB). Returns 200 when ready, 503 when not.
      produces:
      - text/plain
      responses:
        "200":
          description: User system is ready
          schema:
            type: string
        "503":
          description: Service Unavailable
          schema:
            type: string
      summary: Service readiness probe
      tags:
      - Health
  /users:
    get:
      description: Retrieve all users from the database
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/main.User'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/main.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get all users
      tags:
      - Users
    post:
      consumes:
      - application/json
      description: Create a new user entity
      parameters:
      - description: User object
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/main.CreateUserRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/main.User'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/main.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/main.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Create a new user
      tags:
      - Users
  /users/{id}:
    delete:
      description: Delete a user by their ID
      parameters:
      - description: User ID
        format: ObjectID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/main.SuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/main.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/main.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/main.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Delete a user
      tags:
      - Users
    get:
      description: Get a single user by its ObjectID
      parameters:
      - description: User ID
        format: ObjectID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/main.User'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/main.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/main.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/main.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get a user by ID
      tags:
      - Users
    put:
      consumes:
      - application/json
      description: Update an existing user's information
      parameters:
      - description: User ID
        format: ObjectID
        in: path
        name: id
        required: true
        type: string
      - description: Updated user object
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/main.UpdateUserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/main.User'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/main.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/main.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/main.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Update a user
      tags:
      - Users
  /users/{id}/preferences:
    get:
      description: Retrieve the preference tags for a specific user.
      parameters:
      - description: User ID
        format: ObjectID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/main.PreferencesUpdateRequest'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/main.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/main.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/main.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get a user's preferences
      tags:
      - Users
    patch:
      consumes:
      - application/json
      description: Update the preference tags for a specific user.
      parameters:
      - description: User ID
        format: ObjectID
        in: path
        name: id
        required: true
        type: string
      - description: Preferences object
        in: body
        name: preferences
        required: true
        schema:
          $ref: '#/definitions/main.PreferencesUpdateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/main.User'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/main.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/main.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/main.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Update a user's preferences
      tags:
      - Users
  /users/search:
    get:
      description: Retrieve users, optionally filtered by exact email and/or username.
        The filter performs an exact (whole-string) match and is case-insensitive.
      parameters:
      - description: Exact email match (case-insensitive)
        in: query
        name: email
        type: string
      - description: Exact username match (case-insensitive)
        in: query
        name: username
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/main.User'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/main.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Search users
      tags:
      - Users
schemes:
- https
securityDefinitions:
  BearerAuth:
    description: Enter 'Bearer <token>'
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
