basePath: /artworks
definitions:
  main.Artwork:
    properties:
      _id:
        description: The unique identifier of the artwork
        type: string
      created_at:
        description: Creation timestamp
        type: string
      description:
        description: Short description of the artwork
        type: string
      imageurl:
        description: URL to the museum image
        type: string
      is_exposed:
        description: IsExposed indicates if the artwork is currently exposed
        type: boolean
      museum:
        description: Parent is an optional external reference to another document
          (ObjectID)
        type: string
      name:
        description: Name of the artwork
        type: string
      types:
        description: Types/categories of the museum
        items:
          type: string
        type: array
      updated_at:
        description: Last update timestamp
        type: string
    type: object
  main.ErrorResponse:
    properties:
      error:
        description: Error contains the error message
        type: string
    type: object
  main.SuccessResponse:
    properties:
      message:
        description: Message contains a success message
        type: string
    type: object
host: it.unisannio.muses
info:
  contact: {}
  description: Simple REST API in order to properly manage an artwork in the system.
  license:
    name: AGPL-3.0
    url: https://www.gnu.org/licenses/agpl-3.0.html
  title: MuSES - Artwork Management API
  version: "1.0"
paths:
  /artworks:
    get:
      description: Retrieve all artworks from the database
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/main.Artwork'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/main.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get all artworks
      tags:
      - Artworks
    post:
      consumes:
      - application/json
      description: Create a new artwork entity
      parameters:
      - description: Artwork object
        in: body
        name: artwork
        required: true
        schema:
          $ref: '#/definitions/main.Artwork'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/main.Artwork'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/main.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/main.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Create a new artwork
      tags:
      - Artworks
  /artworks/{id}:
    delete:
      description: Delete a artwork by their ID
      parameters:
      - description: Artwork ID
        format: ObjectID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/main.SuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/main.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/main.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/main.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Delete a artwork
      tags:
      - Artworks
    get:
      description: Get a single artwork by its ObjectID
      parameters:
      - description: Artwork ID
        format: ObjectID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/main.Artwork'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/main.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/main.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/main.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get a artwork by ID
      tags:
      - Artworks
    put:
      consumes:
      - application/json
      description: Update an existing artwork's information
      parameters:
      - description: Artwork ID
        format: ObjectID
        in: path
        name: id
        required: true
        type: string
      - description: Updated artwork object
        in: body
        name: artwork
        required: true
        schema:
          $ref: '#/definitions/main.Artwork'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/main.Artwork'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/main.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/main.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/main.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Update a artwork
      tags:
      - Artworks
  /artworks/search:
    get:
      description: Retrieve all artworks, optionally filtered by types and/or search
        term
      parameters:
      - collectionFormat: multi
        description: 'Filter by artwork types (comma-separated or repeated). Example:
          types=art,history or types=art&types=history'
        in: query
        items:
          type: string
        name: types
        type: array
      - description: Partial name match
        in: query
        name: name
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/main.Artwork'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/main.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get artworks by types
      tags:
      - Artworks
  /health:
    get:
      description: Check if the service is running
      produces:
      - text/plain
      responses:
        "200":
          description: OK
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Health check endpoint
      tags:
      - Health
  /ready:
    get:
      description: Deeper readiness check that verifies the service can reach required
        dependencies (e.g. MongoDB). Returns 200 when ready, 503 when not.
      produces:
      - text/plain
      responses:
        "200":
          description: Artwork system is ready
          schema:
            type: string
        "503":
          description: Service Unavailable
          schema:
            type: string
      summary: Service readiness probe
      tags:
      - Health
schemes:
- https
securityDefinitions:
  BearerAuth:
    description: Enter 'Bearer <token>'
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
